apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 2
  selector: 
    matchLabels:
      component: web
  template:
    metadata:
      label:
        component: web
    spec:
      containers:
        - name: client
          image: aaqiqsaad/multi-client
          ports:
            - containerPort: 3000